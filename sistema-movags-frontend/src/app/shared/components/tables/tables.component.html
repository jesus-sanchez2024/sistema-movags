<div class="tables-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="sector">
        <th mat-header-cell *matHeaderCellDef> Sector </th>
        <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
      </ng-container>
  
      <ng-container matColumnDef="avgTime">
        <th mat-header-cell *matHeaderCellDef>Tiempo Promedio</th>
        <td mat-cell *matCellDef="let element"> {{element.avgTime}} </td>
      </ng-container>
  
      <ng-container matColumnDef="mainTransport">
        <th mat-header-cell *matHeaderCellDef>Transporte Principal</th>
        <td mat-cell *matCellDef="let element"> {{element.mainTransport}} </td>
      </ng-container>
  
      <ng-container matColumnDef="peakHours">
        <th mat-header-cell *matHeaderCellDef>Horas Pico</th>
        <td mat-cell *matCellDef="let element"> {{element.peakHours}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
